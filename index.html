<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
        font-size: 23px;
      }

      body {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgb(56, 55, 65);
        color: aliceblue;
        text-align: center;
        padding: 0 30px;
      }

      p {
        width: 60%;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 75px;
        margin-bottom: 20px;
        line-height: 80px;
      }

      button {
        width: 150px;
        height: 40px;
        background-color: rgb(255, 153, 0);
        outline: none;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 700;
        color: #f9fbff;
        transform: 0.5s;
        box-shadow: 0 0 25px orange;
        margin-bottom: 20px;
      }

      button:hover {
        background-color: rgb(21, 173, 166);
        box-shadow: 0 0 25px lightseagreen, 0 0 50px lightseagreen,
          0 0 100px lightseagreen;
      }

      @media (max-width: 900px) {
        h1 {
          margin-top: 150px;
        }

        p {
          text-align: justify;
          width: 100%;
        }
      }
    </style>
  </head>
